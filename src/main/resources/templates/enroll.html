<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="jumbotron d-flex align-items-center mt-5">
            <form action="#" th:action="@{/save}" th:object="${student}" method="post"
                  class="container card  was-validated shadow p-3 rounded my-custom-container">
                <div class="form-row mt-3">
                    <div class="col-md-6 mb-3 offset-3">
                        <label>First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control is-valid"
                               placeholder="First name"
                               required>
                        <div class="valid-feedback">

                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3 offset-3">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control is-invalid"
                               placeholder="Last name"
                               required>
                        <!--<div class="invalid-feedback">

                        </div>-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3 offset-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control is-invalid" placeholder="Email"
                               required>
                        <!-- <div class="invalid-feedback">

                         </div>-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group offset-3">
                        <label>Country</label>
                        <select th:field="*{country}" class="custom-select browser-default" required>
                            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">Country
                            </option>

                        </select>
                    </div>
                </div>

                <div class="custom-control custom-radio offset-3">
                    <input type="radio" th:field="*{gender}" value="M" class="custom-control-input"
                           id="customControlValidation1" name="radio-stacked"
                           required>
                    <label class="custom-control-label" for="customControlValidation1">Male</label>
                </div>
                <div class="custom-control custom-radio mb-3 offset-3">
                    <input type="radio" th:field="*{gender}" value="F" class="custom-control-input"
                           id="customControlValidation2" name="radio-stacked"
                           required>
                    <label class="custom-control-label" for="customControlValidation2">Female</label>
                    <!--<div class="invalid-feedback">More example invalid feedback text</div>-->
                </div>

                <div class="form-row">
                    <div class="form-group offset-3">
                        <label>Section</label>
                        <select th:field="*{section}" class="custom-select browser-default" required>
                            <option th:each="section : ${sections}" th:value="${section}" th:text="${section}">Section
                            </option>

                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg mb-5 mt-3" type="submit" value="Enroll">Button
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</html>
